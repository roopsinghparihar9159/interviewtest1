<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>This is home Page</title>
    <script>
        function validate() {
            var name = document.emp_form.name;
            var pannumber = document.emp_form.pannumber;
            var age = document.emp_form.age;
            var gender = document.emp_form.gender;
            var email = document.emp_form.email;
            var city = document.emp_form.city;

            if (name.value.length <= 0) {
                alert("Name is required");
                name.focus();
                return false;
            }
            if (pannumber.value.length <= 0) {
                alert("Pan Number is required");
                pannumber.focus();
                return false;
            }
            if (age.value.length <= 0) {
                alert("Age is required");
                age.focus();
                return false;
            }
            if (gender.value.length <= 0) {
                alert("Gender is required");
                gender.focus();
                return false;
            }
            
            if (email.value.length <= 0) {
                alert("Email is required");
                email.focus();
                return false;
            }
            if (city.value == "Select City") {
                alert("City is required");
                city.focus();
                return false;
            }
            return false
        }
        function validateString(id) {
            var element = document.getElementById(id);
            var regExp = /^[a-zA-Z ]+$/;
            if (!regExp.test(element.value)) {
                alert("Enter only string");
                element.style.border = "2px solid red";
                element.focus();
                return false;
            }
         element.style.border = "2px solid green";
        }
        function validateStringNumber(id) {
            var element = document.getElementById(id);
            var regExp = /^[a-zA-Z0-9]+$/;
                if (!regExp.test(element.value)) {
                    alert("Enter only String and number");
                    element.style.border = "2px solid red";
                    element.focus();
                    return false;
                }
            element.style.border = "2px solid green";
        }

        function validateNumber(id) {
            var element = document.getElementById(id);
            var regExp = /^[0-9]{2}$/;
                if (!regExp.test(element.value)) {
                    alert("Enter only number");
                    element.style.border = "2px solid red";
                    element.focus();
                    return false;
                }
            element.style.border = "2px solid green";
        }
        function validateEmail(id) {
            var element = document.getElementById(id);
            var regExp = /^[a-zA-Z0-9._]+@[a-zA-Z0-9._]+.[a-zA-Z]{2,4}$/;
                if (!regExp.test(element.value)) {
                    alert("Enter valide email number");
                    element.style.border = "2px solid red";
                    element.focus();
                    return false;
                }
            element.style.border = "2px solid green";
        }
    </script>
</head>
<body>
    <h1>{{title}}</h1>
    <div>
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
    <br /><br />
    
       
<form action="/emp/" method="post" name="emp_form" onsubmit="return validate()">
    {% csrf_token %}
    Name:
    <input type="type" name="name" id="name" onblur="validateString(this.id)" />
    Pan Number:
    <input type="type" name="pannumber" id="pannumber" onblur="validateStringNumber(this.id)" /><br /><br />

    Age:
    <input type="type" name="age" id="age" onblur="validateNumber(this.id)" />
    Gender:
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female<br /><br />


    Email ID:
    <input type="email" name="email" id="email" onblur="validateEmail(this.id)" /><br /><br />

    City:
        <select name="city">
            <option selected value="Select City">Select City</option>
            <option value="Noida">Noida</option>
            <option value="Delhi">Delhi</option>
            <option value="Gurgaon">Gurgaon</option>
            <option value="Faridabad">Faridabad</option>
            <option value="Hyderabad">Hyderabad</option>
        </select>

        <input type="submit" value="Add">

</form>
         
    
<input type="submit" value="Search">
         
</body>
</html>
